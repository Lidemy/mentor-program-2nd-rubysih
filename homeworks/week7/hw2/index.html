<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <meta charset="UTF-8">
    <title>grid</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">

        <div class="todo-list">
            <div class="row new__todo">
                <div class="col-md-9 col-sm-10">
                    <input type="text" class="form-control" placeholder="新增 todo 項目" >                    
                </div>
                <div class="col-md-3 col-sm-2">
                    <button type="button" class="btn btn-secondary js__new-todo">新增</button>
                </div>
            </div>
            <div class="todo__block">
                    <div class="form-check todo__item">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="0">
                            <label class="custom-control-label" for="0"></label>
                        </div>
                    </div>
            </div>
            <div class="row btn__row">
                <div class="col-md-6 col-sm-6"></div>
                <div class="col-md-3 col-sm-3">
                    <button type="button" class="btn btn-dark js__delete">刪除</button>
                </div>
                <div class="col-md-3 col-sm-3">
                    <button type="button" class="btn btn-dark js__finished">完成</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
