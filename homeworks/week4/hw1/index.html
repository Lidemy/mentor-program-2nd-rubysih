<!DOCTYPE html>
<html lang="CH-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>計算機</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="show">0</div>
        <div class="number-block">
            <span class="ac">AC
            </span><span class="operator plus">+         
            <!--row end-->
            </span><span class="number">1
            </span><span class="number">2
            </span><span class="number">3
            </span><span class="operator minus">-
            <!--row end-->
            </span><span class="number">4
            </span><span class="number">5
            </span><span class="number">6
            </span><span class="operator times">x
            <!--row end-->
            </span><span class="number">7
            </span><span class="number">8
            </span><span class="number">9
            </span><span class="operator division">÷
            <!--row end-->
            </span><span class="number">0
            </span><span class="equal">=</span>
            <!--row end-->
        </div>
    </div>
</body>
</html>
